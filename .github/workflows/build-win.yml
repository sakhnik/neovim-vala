name: Build on Windows

on: [push]

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v2

    - name: Install MSYS2
      run: choco install msys2

    - name: Install Vala and gtk4 in MinGW
      run: |
        c:\tools\msys64\usr\bin\bash -l -c "/$($env:GITHUB_WORKSPACE -replace ':?\\','/')/scripts/install-mingw.sh"

    - name: Build
      env:
        MSYSTEM: MINGW64
      run: |
        c:\tools\msys64\usr\bin\bash -l -c "/$($env:GITHUB_WORKSPACE -replace ':?\\','/')/scripts/build.sh"
