name: Build on Windows

on: [push]

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2

    - name: Install MSYS2
      run: choco install msys2

    - name: Build in MinGW
      env:
        MSYSTEM: MINGW64
      run: |
        Write-Host $env:GITHUB_WORKSPACE
        c:\tools\msys64\usr\bin\bash -l -c "/$($env:GITHUB_WORKSPACE -replace ':?\\','/')/scripts/build-mingw.sh"
